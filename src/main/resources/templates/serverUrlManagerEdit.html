<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/layer/skin/layer.css}"  media="all">
    <link th:href="@{/static/kendoui/styles/kendo.common.min.css}" rel="stylesheet">
    <link th:href="@{/static/kendoui/styles/kendo.silver.min.css}" rel="stylesheet">
    <link th:href="@{/static/hplus/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/hplus/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/hplus/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/base.css}" rel="stylesheet">
    <title>服务路径编辑</title>
    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }

        .container .row div {
            /* position:relative;
            float:left; */
        }

        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }
    </style>
</head>
<body>
<div class="container"
     style="width:100%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"
             style="background:#fff;padding:40px 80px;margin:30px;border:7px solid #ccc;">
            <form enctype="multipart/form-data" class="form-horizontal" id="quartzForm"
                  style="margin-top:5px;" method="post">

                <input type="text" hidden="hidden" name="id" th:value="${bean.hospitalCode}">

                <div class="form-group">
                    <label for="hospitalCode" class="col-sm-2 control-label">医院代码</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="hospitalCode"
                               th:value="${bean.hospitalCode}" name="hospitalCode"
                               placeholder="请输入医院代码">
                    </div>
                </div>



                <div class="form-group">
                    <label for="hospitalName" class="col-sm-2 control-label">医院名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="hospitalName"
                               th:value="${bean.hospitalName}" name="hospitalName"
                               placeholder="请输入医院名称">
                    </div>
                </div>

                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">服务路径</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="url"
                               th:value="${bean.url}" name="url"
                               placeholder="请输入服务路径">
                    </div>
                </div>

            </form>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="reset" class="btn btn-default btn-lg" width="100" value="重置"
                            name="submit" id="btnReset" onclick="btnReset();">重置
                    </button>

                    <button type="button" class="btn btn-default btn-lg" width="100" value="保存"
                            id="btnSubmit" onclick="btnSubmit()">保存
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<!--<script th:replace="/common/template::script"></script>-->
<script th:src="@{/static/jquery/jquery-3.2.1.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/kendoui/js/kendo.all.min.js}"></script>
<script type="text/javascript" th:src="@{/static/kendoui/js/jszip.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/kyUtilJS.js}"></script>
<script type="text/javascript" th:src="@{/static/js/paramFilter.js}"></script>
<script th:src="@{/static/layer/layer.js}" charset="utf-8"></script>
<script>
  function btnSubmit() {
    var data = $.serializeObject($("#quartzForm"));
    console.log(data);
    $.ajax({
      url: "/manager/addAndUpdateQueue",
      type: "POST",
      dataType: "json",
      contentType: "application/json;charset=utf-8",
      data: JSON.stringify(data),
      beforeSend: function () {
        layer.msg('正在处理，请稍等..', {
          icon: 16
        });
      },
      success: function (result) {
        console.log((result));
        console.log(result.success);
        if (result.success) {
          layer.alert('保存成功', {
            icon: 6
          });
          // parent.$.CloseTab(true);
            window.location.href="/manager/index"
        } else {
          layer.alert(result.msg, {icon: 5});
        }

      }
    })
  }

  function btnReset() {
    document.getElementById("quartzForm").reset();
  }
</script>
</html>
